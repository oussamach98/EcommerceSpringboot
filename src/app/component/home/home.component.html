<app-header [numCart] = "numCart" ></app-header>
<div class="main-content">
  <div *ngIf="msg != ''" class="alert alert-info alert-dismissible fade show text-center mb-30"><span class="alert-close" data-dismiss="alert"></span><i class="fe-icon-award"></i> <strong>{{msg}}</strong></div>
    <div class="section-content section-content-p30">
      <div class="container-fluid">
        <div class="row">
          <!--Card-->
          <div *ngFor="let prod of products" class="col-md-3">
            <div class="card card-cascade card-ecommerce wider shadow mb-5 ">
                <!--Card image-->
                <div class="view view-cascade overlay text-center"> 
                  <a routerLink="/products/{{ prod.id }}">
                  <img src="{{ imgUrl + prod.imgName }}" alt="prod.imgName" class="img-responsive"> 
                 </a>
                  <a>
                        <div class="mask rgba-white-slight"></div>
                    </a>
                   </div>
                <!--Card Body-->
                <div class="card-body card-body-cascade text-center">
                    <!--Card Title-->
                    <h4 class="card-title"><strong><a routerLink="/products/{{ prod.id }}">{{ prod.name }}</a></strong></h4> <!-- Card Description-->
                    <p class="card-text" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch;">{{ prod.description }}</p>
                    <p class="price">{{ prod.prix|currency:'TND':'symbol':'2.2-2'}}</p> 
                    
                    <!--Card footer-->
                    <div class="card-footer">
                         <a (click)="addToCart(prod.id)" class="clickable"> ADD TO CART </a> 
                    </div>
                </div>
            </div>
        </div>
  
          <!-- if products empty then show message -->
            <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert" >
                No products found.
            </div>
  
        </div>
  
  
        <div class="footer-pagination">
          <div class="row">
              <div class="col-md-6"></div>
              <div class="col-md-6">
                  <div class="row">
                      <div class="col-md-9">
                          <!-- <ngb-pagination [(page)]="thePageNumber"
                                          [pageSize]="thePageSize"
                                          [collectionSize]="theTotalElements"
                                          (pageChange)="listProducts()">
                          </ngb-pagination> -->
                      </div>
                  </div>
              </div>
          </div>
        </div>
  
  
      </div>
    </div>
  </div>
