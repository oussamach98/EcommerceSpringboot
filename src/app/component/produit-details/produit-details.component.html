<app-header [numCart] = "numCart"></app-header>

<a routerLink="/home" style="margin-left: 30px;" ><i class="fa fa-arrow-left"></i> Back to Product list</a>
<div *ngIf="msg != ''" class="alert alert-info alert-dismissible fade show text-center mb-30"><span class="alert-close" data-dismiss="alert"></span><i class="fe-icon-award"></i> <strong>{{msg}}</strong></div>
<div class="detail-section pt-2">
    <div class="container-fluid">
      <div class="row mt-5">
        <div class="col-md-5">
          <img src="{{ imgUrl + product?.imgName }}" alt="" class="detail-img">
        </div>
        <div class="col-md-7">
          <h3>{{ product?.name }}</h3>
          <div class="price">{{ product?.prix|currency:'TND':'symbol':'2.2-2'}}</div>
          <hr>
          <h3>Description</h3>
          <p>{{ product?.description }}</p>
          <button (click)="addToCart()" class="btn btn-primary btn-sm">Add to cart</button>
          
        </div>
      </div>
     
  
    </div>
  </div>
